<body>
    <div class="container" id="main-container">
        <header>
            <img class="round" id="avatar" src="media/img_avatar.png" alt="Avatar" width="150px" />
            <h1 class="display-3">Tom Ille</h1>
            <h2 class="display-3 job-title">Game Developer</h2>
            <p class="desc-about">
                I am a newly graduated game design master student from Germany. I love programming, software engineering
                and game development and I am looking for a chance to get into the exciting game development industry.
            </p>

            <div id="media-links">
                <a class="button media-link" target="_blank" rel="noopener noreferrer"
                    href="media/CV_Game_Developer_Tom_Ille.pdf">
                    Resume
                </a>
                <a class="media-link" target="_blank" rel="noopener noreferrer"
                    href="https://www.linkedin.com/in/tom-ille-167753163/">
                    <img class="media-icon round" src="media/icon_linkedin.png">
                </a>
                <a class="media-link" target="_blank" rel="noopener noreferrer"
                    href="https://github.com/JamesTheButler">
                    <img class="media-icon round" src="media/icon_github.svg">
                </a>
            </div>
        </header>

        <div id="repo-content"> </div>
    </div>
</body>

<template id="TemplateProjectEven">
    <hr class="styled-hr">
    <div class="card flex-lg-row box-shadow h-md-250 project-element project-element-even">
        <div class="card-body">
            <h4 class="card-title" id="project_name"></h4>
            <div class="card-text tag-list small" id="project_tags"></div>
            <div class="card-text project-desc" id="project_description"></div>
            <div class="link-buttons"></div>
        </div>
        <img class="flex-auto d-md-block project-icon" id="repo-image">
    </div>
</template>

<template id="TemplateProjectOdd">
    <hr class="styled-hr">
    <div class="card flex-lg-row box-shadow h-md-250 project-element project-element-odd">
        <img class="flex-auto d-md-block project-icon" id="repo-image">
        <div class="card-body">
            <h4 class="card-title" id="project_name"></h4>
            <div class="card-text tag-list small" id="project_tags"></div>
            <div class="card-text project-desc" id="project_description"></div>
            <div class="link-buttons"> </div>
        </div>
    </div>
</template>

<template id="TemplateTag">
    <div class="tag" id="tag_name"></div>
</template>

<template id="TemplateRepoLink">
    <a class="button link-button repo-button" target="_blank" rel="noopener noreferrer" href=""></a>
